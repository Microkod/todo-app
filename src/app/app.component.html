<div class="container pt-3">

  <h1>TODO APP</h1>

  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">

    <label for="todoInput">TODO:</label>
    <input id="todoInput" type="text" formControlName="todo" class="form-control">
<div class="mb-5">
    <button type="submit" [disabled]="!todoForm.valid" class="btn btn-success float-end" >ADD!</button>
  </div>
  </form>
  <h2>My todos</h2>

  <div *ngIf="todos.length === 0">
    <br>
    <h3>Brak zadan</h3>
  </div>

  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item">
      {{todo}}
    </li>
  </ul>
</div>
